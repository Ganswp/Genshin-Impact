    <script type="text/javascript">
      function sleep(time) {
        return new Promise((resolve) => setTimeout(resolve, time));
      }

      //bar-slide-item
      $(".float_frame .on").hover(
        function () {
          $(".float_frame .slide-item").addClass("on-" + $(this).index());
        },
        function () {
          $(".float_frame .slide-item").removeClass("on-" + $(this).index());
        }
      );
      //bar-slide-item

      //news-slide
      function newsSlide(index) {
        $(".news-list .slide").css(
          "transform",
          "translateX(-" + index * 640 + "px)"
        );
        $(".news-list .p").removeClass("p-active");
        $(".news-list .p")
          .filter(":eq(" + index + ")")
          .addClass("p-active");
      }
      var news_index = 0;
      function autoSlide() {
        news_index = (news_index + 1) % 4;
        newsSlide(news_index);
      }
      var auto_slide = setInterval(autoSlide, 2000);
      $(".news-list .p").click(function () {
        clearInterval(auto_slide);
        news_index = $(this).index();
        newsSlide(news_index);
        auto_slide = setInterval(autoSlide, 2000);
      });
      //news-slide

      //video-1
      $(".title .player").click(function () {
        $(".video-back").addClass("video-active");
        $(".video-back iframe").attr(

        );
        $("body").css("overflow", "hidden");
      });
      //close
      $(".video-back button").click(function () {
        $(".video-back iframe").attr("src", "about:blank");
        $(".video-back").removeClass("video-active");
        $("body").css("overflow", "auto");
      });
      //videos
